<body>
    <h4 align="center">课程列表</h4>

    <table class="table">
        <thead>
            <tr>
                <th>课号</th>
                <th>名称</th>

            </tr>
        </thead>
        <tbody id="list">

<script>
    const ipc = require('electron').ipcRenderer;
    var result = ipc.sendSync("submit","findcourse");
    console.log(result);
    var table = document.getElementById("list");
    for (let index = 0; index < result.length; index++) {
        var row = table.insertRow(-1);
        row.insertCell(-1).innerHTML=result[index].Cno;
        row.insertCell(-1).innerHTML=result[index].Cname;
        row.insertCell(-1).innerHTML=result[index].Ccredit;
    }
</script>
