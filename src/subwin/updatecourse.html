<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script>
        window.$ = window.jQuery = require('../../node_modules/jquery/dist/jquery.min.js');
        require('../../node_modules/bootstrap/dist/js/bootstrap.min.js');
    </script>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h4 align="center">更新课程学分</h4>
    <div class="container dboperation">
        <div class="input-group">
            <span class="input-group-addon">课号：</span>
            <input id="Cno" type="text" class="form-control">
        </div>
        <!-- <div class="input-group">
            <span class="input-group-addon">课名：</span>
            <input id="Cname" type="text" class="form-control">
        </div> -->
        <div class="input-group">
                <span class="input-group-addon">学分：</span>
                <input id="Ccredit" type="text" class="form-control">
            </div>
        <div class="pull-right">
            <button class="btn-primary" type="submit" id="submit">确定</button>
        </div>
    </div>
</body>
<script>
    const submit = document.querySelector("#submit");
    const ipc = require('electron').ipcRenderer;
    console.log(submit);
    submit.onclick=()=>
    {
        var Cno = document.getElementById("Cno").value;
        // var Cname = document.getElementById("Cname").value;
        var Ccredit = document.getElementById("Ccredit").value;
        var result = ipc.sendSync("submit","updatecourse",Cno,Ccredit);
        if (result=="success") {
            alert("更新课程成功");
        } else {
            alert("更新课程失败");
        }
    }
</script>

</html>
