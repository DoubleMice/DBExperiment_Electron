<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script>
        window.$ = window.jQuery = require('../../node_modules/jquery/dist/jquery.min.js');
        require('../../node_modules/bootstrap/dist/js/bootstrap.min.js');
    </script>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h4 align="center">更新成绩</h4>
    <div class="container dboperation">
        <div class="input-group">
            <span class="input-group-addon">学号：</span>
            <input id="Sno" type="text" class="form-control">
        </div>
        <div class="input-group">
            <span class="input-group-addon">课号：</span>
            <input id="Cno" type="text" class="form-control">
        </div>
        <div class="input-group">
            <span class="input-group-addon">成绩：</span>
            <input id="Grade" type="text" class="form-control">
        </div>
        <div class="pull-right">
            <button class="btn-primary" type="submit" id="submit">确定</button>
        </div>
    </div>
</body>
<script>
    const submit = document.querySelector("#submit");
    const ipc = require('electron').ipcRenderer;
    console.log(submit);
    submit.onclick=()=>
    {
        var Cno = document.getElementById("Cno").value;
        var Sno = document.getElementById("Sno").value;
        var Grade = document.getElementById("Grade").value;
        var result = ipc.sendSync("submit","updategrade",Sno,Cno,Grade);
        if (result=="success") {
            alert("更新成绩成功");
        } else {
            alert("更新成绩失败");
        }
    }
</script>

</html>
